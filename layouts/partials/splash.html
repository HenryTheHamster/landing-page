<div class="splash">
  <div class="logo">
    <img src="images/ensemblejs.svg">
  </div>
  <div class="brand">
    {{ with .Site.Params.brand }}{{ . }}{{ end }}
  </div>
  <div class="slogan">
    {{ with .Site.Params.slogan }}{{ . }}{{ end }}
  </div>
  <div class="signup">
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
      <form action="//ensemblejs.us12.list-manage.com/subscribe/post?u=7d390efaacb8cf9492ac018e4&amp;id=81171d5d1c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_7d390efaacb8cf9492ac018e4_81171d5d1c" tabindex="-1" value=""></div>
        <input type="submit" value="{{ with .Site.Params.call_to_action }}{{ . }}{{ end }}" name="subscribe" id="mc-embedded-subscribe" class="button signup-btn">
        <div id="mc_embed_signup_scroll">
        
          <div class="mc-field-group">
            <!-- <label for="mce-EMAIL">Email Address </label> -->
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        </div>
      </form>
    </div>
    <!-- <a href="" class="signup-btn">{{ with .Site.Params.call_to_action }}{{ . }}{{ end }}</a> -->
  </div>
</div>
