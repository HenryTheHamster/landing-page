<div class="signup">
  <div class="call-to-action">{{ with .Site.Params.signup.call }}{{ . }}{{ end }}</div>
  <!-- <div class="link">{{ with .Site.Params.signup.link }}{{ . }}{{ end }}</div> -->
  <div class="link">
    <a href="#signupModal" class="page-scroll btn btn-xl signup-link" data-toggle="modal">{{ with .Site.Params.signup.link }}{{ . }}{{ end }}</a>
    <!-- <a href="" class="page-scroll btn btn-xl"> -->
  </div>
</div>

<div class="signup-modal modal fade" id="signupModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <!-- Begin MailChimp Signup Form -->
                        <!-- <link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css"> -->
                        <style type="text/css">
                          #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
                          /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
                             We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                        </style>
                        <div id="mc_embed_signup">
                        <form action="//ensemblejs.us12.list-manage.com/subscribe/post?u=7d390efaacb8cf9492ac018e4&amp;id=81171d5d1c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                            <div class="form-group">
                          <h4 class="section-subheading text-muted">{{ with $.Site.Params.signup.modal.call }}{{.}}{{ end }}</h3>
                          <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Your email address" required>
                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_7d390efaacb8cf9492ac018e4_81171d5d1c" tabindex="-1" value=""></div>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">{{ with $.Site.Params.signup.modal.cancelText }}{{.}}{{ end }}</button>
                            <input type="submit" value="{{ with $.Site.Params.signup.modal.okText }}{{.}}{{ end }}" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">
                            </div>
                        </form>
                        </div>

                        <!--End mc_embed_signup-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
